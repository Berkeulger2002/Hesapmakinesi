<!DOCTYPE html>
<html lang="en"   class="dark-theme">
<head>
    <meta charset="UTF-8">
    <title>HESAP MAKİNESİ</title>    
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
        
      <div class="container">

        <div id="darkModeContainer">
            <button id="darkModeToggle" class="dark">
                <img src="35b95681b023bbdeebd89f78e83c223d_t.jpeg" alt="Karanlık Mod">
            </button>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="content">
                <div class="input"> <span
                class="operator"></span> </div>
                <div class="output"></div>
                </div>
                </div>
                <div class="tabl">
            <table>
                <tr>
                    <td colspan="3" class="square">
                        <button class="button">AC</button>
                        <button class="button">d</button>
                        <button class="button">/</button>
                    </td>
                    <td rowspan="5" class="row">
                        <button >%</button>
                        <button>X</button>
                        <button >-</button>
                        <button >+</button>
                        <button >=</button>
                    </td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                   
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                   
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                   
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                  
                </tr>
            </table>
        </div>
        </div>

      </div>
      <script src="main.js"></script>
</body>
</html>
