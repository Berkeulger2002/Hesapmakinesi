<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <title>HESAP MAKİNESİ</title>    
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
     <button id="darkModeToggle"></button>
        <button id="d" class="back">
            <img src="istockphoto-1387073985-2048x2048-removebg-preview.png" alt="Karanlık Mod">
        </button>
        <div class="calculator">
            <div id="darkModeContainer">
            
                
            </div>
            <div class="display">
                <div class="content">
                    <div class="output"></div>
                    <div class="input"><span class="operator"></span></div>
                </div>
            </div>
            <div class="tabl">
                <table>
                    <tr>
                        <td colspan="3" class="square">
                            <button class="button">AC</button>
                            <button class="button">()</button>
                            <button class="button">back</button>
                        </td>
                        <td rowspan="5" class="row">
                            <button>/</button>
                            <button>X</button>
                            <button>-</button>
                            <button>+</button>
                            <button>=</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                    </tr>
                    <tr>
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td><button>00</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
